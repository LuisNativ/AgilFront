

<div class="container" style="margin-top: 150px;">
    <div class="row">
        <div class="col-lg-12">
          <h2>Reporte de Notas</h2>
        </div>
        <form [formGroup]="formReporteNota">
          <div class="row">
            <div class="col-lg-6 pl-5 form-group">
              <label for="curso">Curso</label>
              <select class="form-control" 
              (change)="seleccionCurso()"
              formControlName="curso"
                      id="curso" >
              <!-- <option [ngValue]="item.codigoItem" *ngFor="let item of listaViviendas">{{item.descripcion}}</option> -->
                  <option value=""> [Seleccione] </option>
                  <!-- <option *ngFor="let item of listaTipoBanco" [value]="item.codigoItem">{{item.descripcionLarga}}</option> -->
                  <option value="1" > CÁLCULO 1</option>
                  <option value="2"> CÁLCULO 2</option>
                  <option value="3"> MATEMÁTICA DISCRETA</option>
                  <option value="4"> MATEMATICA COMPUTACIONAL</option>
              </select>
            </div>
            <div class="col-lg-6 pl-5 form-group">
              <label for="seccion">Sección</label>
              <select class="form-control" formControlName="seccion" (change)="seleccionSeccion()"
                      id="seccion" >
              <!-- <option [ngValue]="item.codigoItem" *ngFor="let item of listaViviendas">{{item.descripcion}}</option> -->
                  <option value=""> [Seleccione] </option>
                  <!-- <option *ngFor="let item of listaTipoBanco" [value]="item.codigoItem">{{item.descripcionLarga}}</option> -->
                  <option value="1" > SECCIÓN E32A</option>
                  <option value="2"> SECCIÓN E5JB</option>
                  <option value="3"> SECCIÓN D4BM</option>
                  <option value="4"> SECCIÓN E6OA</option>
              </select>
            </div>
          </div>
          
        </form>
       
        <div class="col-lg-12 mt-4">
            <button class="button-17" 
            (click)="generarReporte()"
            [disabled]="botonDisabled">Descargar Reporte</button>
        </div>
        <div class="col-lg-12 mt-3">
            <ngx-table
            [configuration]="configuration"
            [data]="dataFiltro"
            [columns]="columns"

            (event)="onEvent($event)"
            >
            <ng-template let-row>
              <td>
                <div class="font-small">{{ row.codigo }}</div>
              </td>
              <td>
                <div class="font-small">{{ row.nombres }}</div>
              </td>
              <td style="text-align: center;">
                <span class="font-small">{{ row.practica1 }}</span>
              </td>
              <td style="text-align: center;">
                <span class="font-small">{{ row.practica2 }}</span>
              </td>
              <td style="text-align: center;">
                <span class="font-small">{{ row.practica3 }}</span>
              </td>
              <td style="text-align: center;">
                <span class="font-small">{{ row.practica4 }}</span>
              </td>
              <td style="text-align: center;">
                <span class="font-small">{{ row.examenFinal }}</span>
              </td>
            </ng-template>
            </ngx-table>
        </div>

    </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" 
size = "medium" color = "#fff" 
type = "ball-scale-multiple" 
[fullScreen] = "true"><p style="color: white" > Cargando ...</p>
</ngx-spinner>
